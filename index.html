  <body>
    <div class="player">
      <!-- Dashboard -->
      <div class="dashboard">
        <!-- Header -->
        <header>
          <h4>Now playing:</h4>
          <h2>String 57th & 9th</h2>
        </header>

        <!-- CD -->
        <div class="cd">
          <div
            class="cd-thumb"
            style="background-image: url('../img/avatar.jpg')"
          ></div>
        </div>

        <!-- Control -->
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
          </div>
          <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="btn btn-random">
            <i class="fas fa-random"></i>
          </div>
        </div>

        <input
          id="progress"
          class="progress"
          type="range"
          value="0"
          step="1"
          min="0"
          max="100"
        />

        <audio id="audio" src=""></audio>
      </div>

      <!-- Playlist -->
      <div class="playlist">
        <div class="song">
          <div
            class="thumb"
            style="background-image: url('../img/avatar.jpg')"
          ></div>
          <div class="body">
            <h3 class="title">Music name</h3>
            <p class="author">Huỳnh Thị Diễm Ngân</p>
          </div>
          <div class="option">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        <div class="song">
          <div
            class="thumb"
            style="background-image: url('../img/avatar.jpg')"
          ></div>
          <div class="body">
            <h3 class="title">Music name</h3>
            <p class="author">Huỳnh Thị Diễm Ngân</p>
          </div>
          <div class="option">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        <div class="song">
          <div
            class="thumb"
            style="background-image: url('../img/avatar.jpg')"
          ></div>
          <div class="body">
            <h3 class="title">Music name</h3>
            <p class="author">Huỳnh Thị Diễm Ngân</p>
          </div>
          <div class="option">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
      </div>
      <footer style="text-align: center; color: rgb(75, 0, 172)">
        Copyright by &#169;
        <a
          href="https://www.facebook.com/htdngan"
          style="padding-top: 10px; padding-bottom: 10px"
          >nganhtd</a
        >
      </footer>
    </div>
    <script type="text/javascript" src="./js/music.js"></script>
